<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">


<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">


<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">

<div class="container">
<h1>Couns-bot</h1>

<ng-container  *ngFor="let message of message | async">
    <div class="message" [ngClass]="{'from':message.sentBy ==='bot','to':message.sentBy ==='user' }">



    {{message.content}}
    </div>
</ng-container>

<label for="nameField">Your Message</label>
<input [(ngModel)]="formValue" (keyup.enter)="sendMessage" type="text" required><br>
<button (click)="sendMessage()">Send</button>
</div>
