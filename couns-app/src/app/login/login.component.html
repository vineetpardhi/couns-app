<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<div class="container">
	<div class="jumbotron text-center">

		<h2>Welcome to <a router-Link="home"><i class="fa fa-university"></i><span>Varsity</span></a></h2>
		<div class="container login_cont" >
			<form class="Login-form" name="userform" method="post" #formCtrl="ngForm">

					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label>
						<input type="email" class="form-control" [(ngModel)]="user.email" name="something" placeholder="Email" required>
					</div>

					<div class="form-group">
						<label for="exampleInputPassword1">Password</label>
						<input type="password" class="form-control" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" placeholder="Password"  required>
					</div>

				
				
				<button type="button" class="btn btn-primary" style="margin-bottom: 20px"
				 (click)="signInWithEmail()" [disabled]="formCtrl.form.invalid">Login</button>

				 <br>
				 <a (click)="resetPassword('hello@angularfirebase.com')" class="fgtpass" >Forgot Password</a>


			</form>
		
		<button type="button" class="btn btn-block google btn" (click)="signInWithGoogle()"><i class="fa fa-google fa-fw">
			</i> Login with Google+
		  </button>
		  
		 
		</div>
	</div>

</div>
